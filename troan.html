<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный сайт</title>
</head>
<body>
    <h1></h1>
    
    <audio id="audioPlayer" autoplay loop>
        <source src="kaka.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудиофайлы.
    </audio>

    <script>
        // Попробуйте запускать музыку с учетом взаимодействия пользователя
        document.addEventListener('click', function() {
            var audio = document.getElementById('audioPlayer');
            audio.play();
        });
    </script>
</body>
</html>
